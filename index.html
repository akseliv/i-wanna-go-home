<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>&#9876; Rogue Homesickness Adventure</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 640,
        height: 448,
        pixelArt: true,
        backgroundColor: 0x0000ff,
        scene: {
            preload: preload,
            create: create,
            update: update,
            extend: {
                createLevel: createLevel,
                createFirstLevel: createFirstLevel,
                createItem: createItem
            }
        },
        physics: {
            default: 'arcade',
            arcade: {
                debug: false
            }
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('player', 'assets/cha_player.png');
        this.load.image('ground_2', 'assets/tile_ground_03.png');
        this.load.image('ground_4', 'assets/tile_ground_04.png');
        this.load.image('tile_edge_h', 'assets/tile_edge.png');
        this.load.image('item_sword', 'assets/item_sword.png');
    }

    function create ()
    {
        playerItems = [];
        shelfItems = [];

        this.bounds = [];
        bounds = this.bounds;
        for(i = 0; i < 8;i++) {
            let bound = this.physics.add.sprite(160+16,96+16+i*32, 'tile_edge_h');
            bound.body.immovable = true;
            bounds.push(bound);
        }
        for(i = 0; i < 8;i++) {
            let bound = this.physics.add.sprite(448+16,96+16+i*32, 'tile_edge_h');
            bound.body.immovable = true;
            bounds.push(bound);
        }
        for(i = 0; i < 8;i++) {
            let bound = this.physics.add.sprite(192+16+i*32,64+16, 'tile_edge_h');
            bound.body.immovable = true;
            bounds.push(bound);
        }
        for(i = 0; i < 8;i++) {
            let bound = this.physics.add.sprite(192+16+i*32,352+16, 'tile_edge_h');
            bound.body.immovable = true;
            bounds.push(bound);
        }

        this.createFirstLevel();
    }

    function update () {
        player.setVelocityX(0);
        player.setVelocityY(0);
        if (cursors.left.isDown) {
            player.setVelocityX(-160);
        } else if(cursors.right.isDown){
            player.setVelocityX(160);
        } else if(cursors.up.isDown){
            player.setVelocityY(-160);
        } else if(cursors.down.isDown){
            player.setVelocityY(160)
        }
    }

    const firstLevelTiles = Array(64).fill('ground_2');

    function createFirstLevel() {
        let xShift = 0;
        let yShift = 0;
        
        for (i = 0; i < 64; i++) { 

            if(i > 0 && i % 8 == 0){
                xShift = 0;
                yShift = yShift +32;
            }
            this.physics.add.sprite(192+xShift+16,96+yShift+16, firstLevelTiles[i]);
            /*var rect = new Phaser.Geom.Rectangle(192+xShift,96+yShift,32,32);

            var graphics = this.add.graphics({ lineStyle: { color: 0x0000ff } });
            graphics.strokeRectShape(rect);*/
            xShift = xShift + 32;
        }
        player = this.physics.add.sprite(320-16, 352-16, 'player');
        this.createItem(320-16, 224-16, 'item_sword');
        this.physics.add.collider(player, this.bounds);
        cursors = this.input.keyboard.createCursorKeys();

    }
    
    function createLevel() {
        let xShift = 0;
        let yShift = 0;
        
        for (i = 0; i < 64; i++) { 

            if(i > 0 && i % 8 == 0){
                xShift = 0;
                yShift = yShift +32;
            }
            this.physics.add.sprite(192+xShift+16,96+yShift+16, 'ground_3');
            /*var rect = new Phaser.Geom.Rectangle(192+xShift,96+yShift,32,32);

            var graphics = this.add.graphics({ lineStyle: { color: 0x0000ff } });
            graphics.strokeRectShape(rect);*/
            xShift = xShift + 32;
        }
        player = this.physics.add.sprite(320-16, 352-16, 'player');
        this.physics.add.collider(player, this.bounds);
        cursors = this.input.keyboard.createCursorKeys();

    }

    function createItem(x,y,item) {
        const sprite = this.physics.add.sprite(x,y,item);
        this.physics.add.overlap(
            sprite, 
            player, 
            (sprite, player) => {
                playerItems.push(item);
                sprite.destroy()
            })
    }

</script>

</body>
</html>
